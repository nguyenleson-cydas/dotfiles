# vim: ft=tmux
# ============================================================================
# Theme Configuration (Solarized 256)
# ============================================================================

# ----------------------------------------------------------------------------
# Default Status Bar Colors
# ----------------------------------------------------------------------------
set -g status-style bg=colour235,fg=colour136,default

# ----------------------------------------------------------------------------
# Window Title Colors
# ----------------------------------------------------------------------------
# Default window title
set -g window-status-style fg=colour244,bg=colour234,dim

# Active window title
set -g window-status-current-style fg=colour166,bg=default,bright

# ----------------------------------------------------------------------------
# Pane Border Colors
# ----------------------------------------------------------------------------
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour136,bg=colour235

# ----------------------------------------------------------------------------
# Message Text
# ----------------------------------------------------------------------------
set -g message-style bg=colour235,fg=colour166

# ----------------------------------------------------------------------------
# Pane Number Display
# ----------------------------------------------------------------------------
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

# ----------------------------------------------------------------------------
# Clock Mode
# ----------------------------------------------------------------------------
set -g clock-mode-colour colour64

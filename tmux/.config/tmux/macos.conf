# vim: ft=tmux
# ============================================================================
# macOS-Specific Configuration
# ============================================================================

# ----------------------------------------------------------------------------
# Clipboard Integration
# ----------------------------------------------------------------------------
# Enable macOS clipboard support via reattach-to-user-namespace
# set -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"

# ----------------------------------------------------------------------------
# Terminal Features
# ----------------------------------------------------------------------------
# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Underscore colors (requires tmux 3.0+)
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

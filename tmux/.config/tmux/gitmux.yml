tmux:
  symbols:
    ahead: "↑"
    behind: "↓"
    clean: ""
    branch: " "
    hashprefix: ":"
    staged: " "
    conflict: "󰕚 "
    untracked: "󱀶 "
    modified: " "
    stashed: " "
    insertions: " "
    deletions: " "
  styles:
    state: "#[fg=#F38BA8,nobold]"
    branch: "#[fg=#BAC2DE,italics]"
    staged: "#[fg=#A6E3A1,nobold]"
    conflict: "#[fg=#F38BA8,nobold]"
    modified: "#[fg=#F9E2AF,nobold]"
    untracked: "#[fg=#F5C2E7,nobold]"
    stashed: "#[fg=#6C7086,nobold]"
    clean: "#[fg=#A6E3A1,nobold]"
    divergence: "#[fg=#94E2D5,nobold]"
  layout: [branch, divergence, flags, stats]
  options:
    branch_max_len: 0
    hide_clean: false

# ============================================================================
# TERMINAL SETTINGS
# ============================================================================
# Enable 256-color and true-color support (24-bit)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable undercurl support for terminal applications
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
# Change prefix key from C-b to C-Space
unbind C-b
set -g prefix C-Space

# Split window bindings (vertical and horizontal)
unbind %
bind \- split-window -v 
unbind \"
bind \| split-window -h 

# Window and pane indexing (start from 1 instead of 0)
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Behavior settings
set -g detach-on-destroy off  # Keep tmux running when last window is closed
set -g mouse on               # Enable mouse support
set -g set-clipboard on       # Enable clipboard integration
set-window-option -g mode-keys vi  # Use vi mode for copy mode

# ============================================================================
# PLUGINS
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin configurations
set -g @thumbs-command 'echo -n {} | pbcopy'  # Copy selected text to clipboard
set -g @prefix_highlight_output_prefix "#[fg=#b28500]#[bg=#002c38]#[fg=#002c38]#[bg=#b28500]"
set -g @prefix_highlight_output_suffix ""
set -g @continuum-restore 'on'

# ============================================================================
# KEY BINDINGS
# ============================================================================
# Application launchers (popup windows)
bind G display-popup -b rounded -S "fg=#073642,bold" -w 80% -h 80% -d '#{pane_current_path}' -E "lazygit" 
bind T run-shell "t"

# Popup menu bindings
bind -n M-p display-popup -b rounded -S "fg=#268bd3,bold" -s "bg=#001419,fg=#9eabac" -E show-tmux-popup
bind -T popup M-p detach

# Session chooser (exclude popup sessions)
bind s choose-tree -Zs -f '#{?#{m:_popup_*,#{session_name}},0,1}'

# ============================================================================
# VISUAL STYLING
# ============================================================================
set -g allow-passthrough on  # Allow terminal applications to use full color range

# Mode and message styling
set -g mode-style "fg=#268bd3,bg=#063540"
set -g message-style "fg=#268bd3,bg=#063540"
set -g message-command-style "fg=#268bd3,bg=#063540"

# ============================================================================
# PANE SETTINGS
# ============================================================================
set -g pane-border-style "fg=#063540"
set -g pane-active-border-style "fg=#268bd3"

# ============================================================================
# STATUS BAR
# ============================================================================
set -g status "on"
set -g status-position top 
set -g status-justify "left"
set -g status-style "fg=#268bd3,bg=#002c38"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left-style NONE
set -g status-right-style NONE

# Status bar left side: session name and git status
set -g status-left "#[fg=#001014,bg=#268bd3,bold] #S #[fg=#268bd3,bg=#002c38,nobold,nounderscore,noitalics]#[fg=#9eabac,nobold] #(gitmux -cfg $HOME/.config/tmux/gitmux.yml) #[fg=#002c38,bg=#002c38,nobold,nounderscore,noitalics]"

# Status bar right side: prefix highlight, date/time, and hostname
set -g status-right "#[fg=#002c38,bg=#002c38,nobold,nounderscore,noitalics]#[fg=#268bd3,bg=#002c38] #{prefix_highlight} #[fg=#063540,bg=#002c38,nobold,nounderscore,noitalics]#[fg=#268bd3,bg=#063540] %Y-%m-%d  %I:%M %p #[fg=#268bd3,bg=#063540,nobold,nounderscore,noitalics]#[fg=#001014,bg=#268bd3,bold] #h "

# 24-hour time format option
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#002c38,bg=#002c38,nobold,nounderscore,noitalics]#[fg=#268bd3,bg=#002c38] #{prefix_highlight} #[fg=#063540,bg=#002c38,nobold,nounderscore,noitalics]#[fg=#268bd3,bg=#063540] %Y-%m-%d  %H:%M #[fg=#268bd3,bg=#063540,nobold,nounderscore,noitalics]#[fg=#001014,bg=#268bd3,bold] #h "
}

# ============================================================================
# WINDOW SETTINGS
# ============================================================================
setw -g window-status-activity-style "underscore,fg=#9eabac,bg=#002c38"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#9eabac,bg=#002c38"
setw -g window-status-format "#[fg=#002c38,bg=#002c38,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#002c38,bg=#002c38,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#002c38,bg=#063540,nobold,nounderscore,noitalics]#[fg=#268bd3,bg=#063540,bold] #I  #W #F #[fg=#063540,bg=#002c38,nobold,nounderscore,noitalics]"

# ============================================================================
# PLUGIN INITIALIZATION
# ============================================================================
# Initialize plugins (must be at the end of the config file)
run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
run '~/.config/tmux/plugins/tpm/tpm'

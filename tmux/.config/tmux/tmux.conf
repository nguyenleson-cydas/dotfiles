# ============================================================================
# TERMINAL SETTINGS
# ============================================================================
# Enable 256-color and true-color support (24-bit)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable undercurl support for terminal applications
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
# Change prefix key from C-b to C-Space
unbind C-b
set -g prefix C-Space

# Split window bindings (vertical and horizontal)
unbind %
bind \- split-window -v 
unbind \"
bind \| split-window -h 

# Window and pane indexing (start from 1 instead of 0)
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Behavior settings
set -g detach-on-destroy off  # Keep tmux running when last window is closed
set -g mouse on               # Enable mouse support
set -g set-clipboard on       # Enable clipboard integration
set -g @yank_action 'copy-pipe'
bind v send -X begin-selection
bind 'C-v' send -X begin-selection \; send -X rectangle-toggle

# ============================================================================
# PLUGINS
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Plugin configurations
set -g @thumbs-command 'echo -n {} | pbcopy'  # Copy selected text to clipboard
set -g @prefix_highlight_output_prefix "#[fg=#b28500]#[bg=#002c38]#[fg=#002c38]#[bg=#b28500]"
set -g @prefix_highlight_output_suffix ""

# ============================================================================
# KEY BINDINGS
# ============================================================================
# Application launchers (popup windows)
bind G popup -b rounded -S "fg=#268bd3,bold" -w 80% -h 80% -d '#{pane_current_path}' -E "lazygit"
bind T run-shell "t"
bind N popup -b rounded -S "fg=#268bd3,bold" -w 80% -h 80% -E "nvim ~/notes/daily/$(date +%Y-%m-%d).md"
bind H popup -b rounded -S "fg=#268bd3,bold" -w 80% -h 80% -E "btop"

# Popup menu bindings
bind -n M-p display-popup -b rounded -S "fg=#268bd3,bold" -s "bg=default,fg=#9eabac" -w 100% -h 100% -E show-tmux-popup
bind -T popup M-p detach

# Session chooser (exclude popup sessions)
bind s choose-tree -Zs -f '#{?#{m:_popup_*,#{session_name}},0,1}'

# ============================================================================
# VISUAL STYLING
# ============================================================================
set -g allow-passthrough on  # Allow terminal applications to use full color range

# Mode and message styling
set -g mode-style "fg=#268bd3,bg=#063540"
set -g message-style "fg=#268bd3,bg=#063540"
set -g message-command-style "fg=#268bd3,bg=#063540"

# ============================================================================
# PANE SETTINGS
# ============================================================================
set -g pane-border-style "fg=#063540"
set -g pane-active-border-style "fg=#268bd3"

# ============================================================================
# STATUS BAR
# ============================================================================
set -g status "on"
set -g status-position top 
set -g status-justify "left"
set -g status-style "fg=#268bd3,bg=default"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left-style NONE
set -g status-right-style NONE

# Status bar left side: session name and git status
set -g status-left "#[fg=#CB4B16,bg=default,bold] #S #[fg=#268bd3,bg=default,nobold,nounderscore,noitalics]#[fg=#9EACAD,nobold] #(gitmux -cfg $HOME/.config/tmux/gitmux.yml) #[fg=default,bg=default,nobold,nounderscore,noitalics]"

# Status bar right side: prefix highlight, date/time, and hostname
set -g status-right "#[fg=#268bd3] #{prefix_highlight} #[fg=#268bd3] #(
y=\$(date +%Y); m=\$(date +%m); d=\$(date +%d); w=\$(date +%a); h=\$(date +%H); i=\$(date +%M); \
if [ \"\$y\" -gt 2019 ] || { [ \"\$y\" -eq 2019 ] && [ \"\$m\$d\" -ge 0501 ]; }; then \
  r=\$((y-2018)); [ \"\$r\" -eq 1 ] && era=\"令和元年\" || era=\"令和\${r}年\"; \
  echo \"\${era}\${m}月\${d}日（\${w}） \${h}時\${i}分\"; \
else \
  date '+%Y年%m月%d日（%a） %H:%M'; \
fi
) "


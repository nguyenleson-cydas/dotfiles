# ============================================================================
# Catppuccin Mocha palette
# FG main      #CDD6F4
# FG accent    #89B4FA
# FG muted     #6C7086
# BG soft      #313244
# BG deep      #1E1E2E
# Highlight    #94E2D5
# Warning      #F38BA8
# ============================================================================
# TERMINAL SETTINGS
# ============================================================================
# Enable 256-color and true-color support (24-bit)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable undercurl support for terminal applications
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
# Change prefix key from C-b to C-Space
unbind C-b
set -g prefix C-Space

unbind [
bind [ run-shell "copy_mode_with_line_numbers"

# Split window bindings (vertical and horizontal)
unbind %
bind \- split-window -v 
unbind \"
bind \| split-window -h 

# Window and pane indexing (start from 1 instead of 0)
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Behavior settings
set -g detach-on-destroy off  # Keep tmux running when last window is closed
set -g mouse on               # Enable mouse support
set -g set-clipboard on       # Enable clipboard integration
set -g @yank_action 'copy-pipe'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi 'C-v' send -X begin-selection \; send -X rectangle-toggle

# ============================================================================
# PLUGINS
# ============================================================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Plugin configurations
set -g @thumbs-command 'echo -n {} | pbcopy'  # Copy selected text to clipboard
# set -g @prefix_highlight_output_prefix "#[fg=#002B36]#[bg=#B58900]#[bold]"
# set -g @prefix_highlight_output_suffix ""

# ============================================================================
# KEY BINDINGS
# ============================================================================
# Application launchers (popup windows)
bind G popup -b rounded \
  -S "fg=#F9E2AF,bold" \
  -s "bg=default,fg=#CDD6F4" \
  -d '#{pane_current_path}' \
  -w 80% -h 80% \
  -E "lazygit"
bind T run-shell "t"

# Popup menu bindings
bind -n M-p display-popup -b rounded -S "fg=#89B4FA,bold" -s "bg=default,fg=#BAC2DE" -w 100% -h 100% -E show-tmux-popup
bind -T popup M-p detach

# Session chooser (exclude popup sessions)
bind s choose-tree -Zs -f '#{?#{m:_popup_*,#{session_name}},0,1}'

# ============================================================================
# VISUAL STYLING
# ============================================================================
set -g allow-passthrough on  # Allow terminal applications to use full color range

# Mode and message styling
set -g mode-style "fg=#94E2D5,bg=#313244"
set -g message-style "fg=#94E2D5,bg=#313244"
set -g message-command-style "fg=#F9E2AF,bg=#313244"

# ============================================================================
# PANE SETTINGS
# ============================================================================
set -g pane-border-style "fg=#45475A"
set -g pane-active-border-style "fg=#89B4FA"

# ============================================================================
# STATUS BAR
# ============================================================================
set -g status "on"
set -g status-position top 
set -g status-justify "left"
set -g status-style "fg=#89B4FA,bg=default"
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -g status-left-style NONE
set -g status-right-style NONE

# Status bar left side: session name and git status
set -g status-left "#[fg=#CDD6F4,bg=default,bold] #S \
#[fg=#6C7086,nobold] #(gitmux -cfg $HOME/.config/tmux/gitmux.yml) "


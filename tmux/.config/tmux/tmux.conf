# ============================================================================
# WINDOW SETTINGS
# ============================================================================
setw -g window-status-activity-style "underscore,fg=#BAC2DE,bg=default"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#6C7086,bg=default"
setw -g window-status-format "#[fg=default,bg=default,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=default,bg=default,nobold,nounderscore,noitalics]"
setw -g window-status-current-format \
"#[fg=#89B4FA,bold] #I  #W #F "

# ============================================================================
# PLUGIN INITIALIZATION
# ============================================================================
# Initialize plugins (must be at the end of the config file)
run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
run '~/.config/tmux/plugins/tpm/tpm'

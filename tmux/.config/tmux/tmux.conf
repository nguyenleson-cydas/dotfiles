# }

# ============================================================================
# WINDOW SETTINGS
# ============================================================================
setw -g window-status-activity-style "underscore,fg=#9eabac,bg=default"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#9eabac,bg=default"
setw -g window-status-format "#[fg=default,bg=default,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=default,bg=default,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=default,bg=default,nobold,nounderscore,noitalics]#[fg=#268bd3,bg=default,bold] #I  #W #F #[fg=default,bg=default,nobold,nounderscore,noitalics]"

# ============================================================================
# PLUGIN INITIALIZATION
# ============================================================================
# Initialize plugins (must be at the end of the config file)
run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
run '~/.config/tmux/plugins/tpm/tpm'
